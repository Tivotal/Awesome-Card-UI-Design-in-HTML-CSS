<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card UI Design</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="top-section">
        <div class="border"></div>
        <div class="icons">
          <div class="logo">
            <i class="fab fa-uikit"></i>
            <span>UIkit</span>
          </div>
          <div class="social-icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-pinterest"></i>
          </div>
        </div>
      </div>

      <div class="bottom-section">
        <span class="title">Card UI Design</span>
        <div class="row">
          <div class="item">
            <span class="bold-txt">220</span>
            <span class="reg-txt">Elements</span>
          </div>
          <div class="item">
            <span class="bold-txt">20</span>
            <span class="reg-txt">Contributers</span>
          </div>
          <div class="item">
            <span class="bold-txt">100%</span>
            <span class="reg-txt">Free to Use</span>
          </div>
        </div>

        <button class="btn">Explore More</button>
      </div>
    </div>
  </body>
</html>
